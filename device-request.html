<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>projectRooted</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Responsive-Active-Navbar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(33,37,41);height: 100%;min-height: 100%;color: rgb(255,255,255);">
    <div class="row" style="width: 100%;">
        <div class="col">
            <h1 style="text-align: center;">Device Request</h1>
            <form>
                <p style="padding-left: 10px;">What is the name of the device you are requesting?<input class="form-control" type="text" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: solid;border-radius: 10px;" placeholder="Device Name" name="device-name"></p>
                <p style="padding-left: 10px;">What Model device is it?<input class="form-control" type="text" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: solid;border-radius: 10px;" placeholder="Device Model" name="device-model"></p>
                <p style="padding-left: 10px;">What year was the device released?<input class="form-control" type="text" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: solid;border-radius: 10px;" placeholder="Release Date" name="release-date"></p>
                <p style="padding-left: 10px;">If you know of any roms to start with let us know here.<input class="form-control" type="text" style="color: rgb(255,255,255);background: rgba(255,255,255,0);border-style: solid;border-radius: 10px;" placeholder="Starter ROMS" name="starter-roms"></p>
                <div class="text-center"><button class="btn btn-primary" type="submit" style="background: rgba(13,110,253,0);border-style: solid;border-color: var(--bs-blue);border-radius: 10px;padding-right: 20px;padding-left: 20px;">Submit</button></div>
            </form>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Responsive-Active-Navbar.js"></script>
</body>

</html>
